<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>循环结构</title>
</head>
<body>

<script>
    //for
//    for(var i=0;i<100;i++){
//        console.log("循环第"+i+"次");
//    }

    // for 循环数组
    var arr=["张三",0,"12",12,true,1.2,null];
    for(var i=0;i<arr.length;i++){
        console.log(typeof arr[i]);
    }


    //while 循环数组
    var i=0;
    while(i<arr.length){
        console.log(typeof arr[i]);
        i++;
    }
</script>

</body>
</html>
