<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>变量和运算符</title>
    <script type="text/javascript">

    </script>
</head>
<body>
    操作符:
    赋值运算符: =
    <script type="text/javascript">
        var num=10;
    </script>
    算数运算符: + - * / %
    <script type="text/javascript">
        console.log("算数运算符: + - * / %");
        console.log(1+1);
        console.log(1-1);
        console.log(1*1);
        console.log(1/1);
        console.log(10%3);
    </script>
    比较运算符: < > <= >= == === != !==
    <script type="text/javascript">
        console.log("比较运算符: < > <= >= == === != !==");
        console.log(1<2);//true
        console.log(1>2);//false
        console.log(1<=2);//true
        console.log(1>=2);//false
        console.log(1=="1");//true
        console.log(1==="1");//false
        console.log(1!=2);//true
        console.log(1!==2);//true
    </script>
    逻辑运算符:  &&   ||   !
    <script type="text/javascript">
        console.log("逻辑运算符:  && 和   ||   !");
        console.log(1<2 && 1>2); //假  两边都为真  就是真  两边都是假 就是假
        console.log(1<2 || 1>2); //真  只要有一个为真 都为真
        console.log(!1<2); //假   反
    </script>
</body>
</html>
