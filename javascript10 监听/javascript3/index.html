<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>监听</title>
</head>
<body>
    <button id="btn">按钮</button>
    <p id="txt"></p>
111111
    <script>
        document.getElementById("btn").addEventListener("click",function(){
            document.getElementById("txt").innerHTML=Date();
            this.style.backgroundColor="red";
        });

        setInterval(function(){
            document.getElementById("txt").innerHTML=Date();
        },1000);


    </script>
</body>
</html>
