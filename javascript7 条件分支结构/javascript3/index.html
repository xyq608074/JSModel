<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>条件分支结构</title>
</head>
<body>

<script>
    // if
    if(1<2){
        console.log("true");
    }

    //if...else
    if(1>2){
        console.log("true");
    }else{
        console.log("false");
    }

    //if...else if...else if...else
    if(1==2){
        console.log("1==2");
    }else if(1==1){
        console.log("1==1");
    }else if(1==4){
        console.log("1==4");
    }else{
        console.log("其它");
    }

    //switch...case
    switch (2){
        case 1:
            console.log("输出1");
            break;
        case 2:
            console.log("输出2");
            break;
        case 3:
            console.log("输出3");
            break;
        case 4:
            console.log("输出4");
            break;
        default:
            console.log("木有");
    }

</script>


</body>
</html>
